<form 
[ngClass]="{border : true, 'border-danger' : form.invalid, 'border-success' : form.valid, 'p-3' : 3}" 
(ngSubmit)="frmSub()"
[formGroup]="form" novalidate>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Email" [ngClass]="{border : 'true', 'border-danger' : formControlValidationStatus('email')?.required || formControlValidationStatus('email')?.isA , 'border-warning' : formControlValidationStatus('email')?.email}">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" [ngClass]="{border : 'true', 'border-danger' : formControlValidationStatus('password')?.required}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="1234 Main St" [ngClass]="{border : 'true', 'border-danger' : formControlValidationStatus('password')?.required}">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" formControlName="address2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" formControlName="city" [ngClass]="{border : 'true', 'border-danger' : formControlValidationStatus('password')?.required}">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select formControlName="state" class="form-control" [ngClass]="{border : 'true', 'border-danger' : formControlValidationStatus('password')?.required}">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" formControlName="zip">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="keepMe">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <div class="form-row">
        <button type="submit" class="btn btn-primary mx-auto">Sign in</button>
    </div>
</form>
