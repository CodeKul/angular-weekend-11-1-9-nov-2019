<form (ngSubmit)="onSub(frm)" #frm="ngForm" [ngClass]="{ 'p-3' : true, 'border' : true, 'border-danger' : !frm.valid  }">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" [ngClass]="{'form-control':true, 'border' : true, 'border-danger': eml.invalid}" name="email" placeholder="Email" [(ngModel)]="domain.email" required #eml="ngModel">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="domain.pass" required #pass="ngModel">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" name="address" placeholder="1234 Main St" [(ngModel)]="domain.add" required #add="ngModel">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" name="address2" placeholder="Apartment, studio, or floor" ngModel>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" name="city" ngModel required #ctity="ngModel">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="number" class="form-control" name="zip" id="inputZip" ngModel required  #zip="ngModel">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <div class="form-row">
        <button type="submit" class="btn btn-primary mx-auto">Sign in</button>
    </div>
</form>
